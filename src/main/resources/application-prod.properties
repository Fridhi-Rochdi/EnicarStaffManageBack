# Production Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/staffmanager?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disabled in production)
spring.h2.console.enabled=false

# Logging
logging.level.tn.enicarthage.staffmanager=INFO
logging.level.org.springframework.security=WARN
