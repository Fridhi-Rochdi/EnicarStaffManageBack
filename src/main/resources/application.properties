# Server Configuration
spring.application.name=enicarthage-staff-manager
server.port=8081

# H2 Database Configuration (For Development)
# Using file-based database to persist data between restarts
spring.datasource.url=jdbc:h2:file:./data/staffmanagerdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Changed from create-drop to update to keep data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MinIO Configuration
minio.url=http://localhost:9100
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=enicarthage-files
minio.auto-create-bucket=true

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.tn.enicarthage=DEBUG
logging.level.org.springframework.security=DEBUG
